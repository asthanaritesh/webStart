<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Register Page</title>
</head>
<body>
<h3>Provide all the fields for registration.</h3>
<form action="/WebStartApp/RegisterServlet" method="post">
<strong>Email ID</strong>:<input type="text" name="email"><br>
<strong>Password</strong>:<input type="password" name="password"><br>
<strong>Name</strong>:<input type="text" name="name"><br>
<strong>Country</strong>:<input type="text" name="country"><br>
 <input type="hidden" name="jspname" value="Registration" />
<input type="submit" value="register">
</form>
<br>
If you are registered user, please <a href="/WebStartApp/HTMLs/Login.html">login</a>.
</body>
</html>
